<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.light.min.css"/>
    <title>Video Player Demo</title>
  </head>


  <body>
    
    <div container>
      <div class="card" style="width: 38rem;">
          <video
          id="player"
          class="cld-video-player cld-fluid"
          controls
          playsinline
          ></video>

          <div class="card-body">
            <p class="card-text">An example Jewson product. Showing video player </p>
          </div>
        </div>
    </div>
 

    <script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.js"></script>
    <script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.light.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script>
        var cld = cloudinary.Cloudinary.new({cloud_name: "sgbdqa"});
        var player = cld.videoPlayer("player");
        player.source("/POC/videos/Gripfill_nayqrc.mp4");
    </script>

  </body>
</html>
