<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.light.min.css"
    />
    <title>Video Player Demo</title>
  </head>

  <body>
    <video
      id="player"
      class="cld-video-player cld-fluid"
      controls
      playsinline
    ></video>

    <script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.js"></script>
    <script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.light.min.js"></script>

    <script>
      var cld = cloudinary.Cloudinary.new({cloud_name: "sgbdqa"});
      var player = cld.videoPlayer("player");
      player.source("dog");
    </script>
  </body>
</html>
